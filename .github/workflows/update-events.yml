name: Update Events Weekly

on:
  schedule:
    - cron: "0 0 * * 1" # every Monday at midnight UTC
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Event Update Script
        run: node scripts/update-events.js

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/data/events.json
          git commit -m "Automated weekly event update"
          git push
